<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TravelSavvy - Beta Version</title>

  <!-- Include Google Fonts for Modern Style -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Include FontAwesome for Instagram Icon -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    body {
      background-color: #f5f7fa;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
    }

    .badge {
      display: inline-block;
      font-size: 1rem;
      background-color: #ffcc00;
      color: #fff;
      padding: 10px 20px;
      border-radius: 50px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 600;
      color: #007bff;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      color: #666;
      margin-bottom: 40px;
    }

    .tech-icon {
      font-size: 4rem;
      color: #007bff;
      margin-bottom: 20px;
    }

    /* Instagram icon styling */
    .social-icons {
      margin-top: 20px;
    }

    .social-icons a {
      color: #007bff;
      text-decoration: none;
      font-size: 2rem;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #ffcc00;
    }

  </style>
</head>
<body>

  <div class="container">
    <span class="badge">Beta Version of TravelSavvy</span>
    <div class="tech-icon">ðŸš€</div>
    <h1>Your AI Travel Companion</h1>
    <p>Click the chat icon below to start interacting with our beta bot.</p>

    <!-- Instagram Icon Linked to TravelSavvy Instagram Page -->
    <div class="social-icons">
      <a href="https://www.instagram.com/travelsavvy.ai/" target="_blank">
        <i class="fab fa-instagram"></i>
      </a>
    </div>
  </div>

  <!-- Botpress Webchat Scripts -->
  <script src="https://cdn.botpress.cloud/webchat/v2.1/inject.js"></script>
  <script src="https://mediafiles.botpress.cloud/e27b2b80-b0ec-45da-a4a2-c89b0e0a5293/webchat/v2.1/config.js"></script>

</body>
</html>
