<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Awesome Bot</title>

  <!-- Basic CSS for styling -->
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #333;
    }

    .container {
      text-align: center;
      background-color: #ffffff;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #4CAF50;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .btn {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      font-size: 1.2rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #45a049;
    }
  </style>

</head>
<body>

  <div class="container">
    <h1>Welcome to My Awesome Bot</h1>
    <p>Click the chat icon below to start interacting with the bot.</p>
    <!-- Botpress Webchat Scripts -->
    <script src="https://cdn.botpress.cloud/webchat/v2.1/inject.js"></script>
    <script src="https://mediafiles.botpress.cloud/e27b2b80-b0ec-45da-a4a2-c89b0e0a5293/webchat/v2.1/config.js"></script>
  </div>

</body>
</html>
