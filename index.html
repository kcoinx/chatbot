<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TravelSavvy - Your AI Travel Companion</title>

  <!-- Include Google Fonts for Modern Style -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Include Bootstrap CSS for Layout -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Background image for modern travel-themed startup -->
  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6); /* Dark overlay for readability */
      z-index: 1;
    }

    .container {
      z-index: 2;
      text-align: center;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 60px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
    }

    .badge {
      display: inline-block;
      font-size: 1.1rem;
      background-color: #ffcc00;
      color: #000;
      padding: 10px 25px;
      border-radius: 50px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 40px;
    }

    h1 {
      font-size: 3rem;
      font-weight: 600;
      color: #fff;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.3rem;
      color: #f1f1f1;
      margin-bottom: 40px;
    }

    .tech-icon {
      font-size: 5rem;
      color: #ffcc00;
      margin-bottom: 20px;
    }

    .btn-start {
      font-size: 1.2rem;
      font-weight: 500;
      padding: 15px 30px;
      background-color: #007bff;
      color: #fff;
      border-radius: 50px;
      text-transform: uppercase;
      border: none;
      transition: background-color 0.3s ease;
    }

    .btn-start:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <!-- Dark overlay for background image -->
  <div class="overlay"></div>

  <!-- Main content container -->
  <div class="container">
    <span class="badge">Beta Version of TravelSavvy</span
