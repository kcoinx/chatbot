<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TravelSavvy - Beta Version</title>

  <!-- Include Google Fonts for Modern Style -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Audio tag to play the sound -->
  <audio id="bot-sound" src="notification-sound.mp3" preload="auto"></audio>

  <style>
    body {
      background-color: #f5f7fa;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      background-color: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      max-width: 600px;
    }

    .badge {
      display: inline-block;
      font-size: 1rem;
      background-color: #ffcc00;
      color: #fff;
      padding: 10px 20px;
      border-radius: 50px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 600;
      color: #007bff;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      color: #666;
      margin-bottom: 40px;
    }

    .tech-icon {
      font-size: 4rem;
      color: #007bff;
      margin-bottom: 20px;
    }

  </style>
</head>
<body>

  <div class="container">
    <span class="badge">Beta Version of TravelSavvy</span>
    <div class="tech-icon">ðŸš€</div>
    <h1>Your AI Travel Companion</h1>
    <p>Click the chat icon below to start interacting with our beta bot.</p>

    <!-- Button to test the sound manually -->
    <button onclick="playSound()">Test Sound</button>
  </div>

  <!-- Botpress Webchat Scripts -->
  <script src="https://cdn.botpress.cloud/webchat/v2.1/inject.js"></script>
  <script src="https://mediafiles.botpress.cloud/e27b2b80-b0ec-45da-a4a2-c89b0e0a5293/webchat/v2.1/config.js"></script>

  <!-- JavaScript to play sound when the bot responds -->
  <script>
    // Function to play sound
    function playSound() {
      const audio = document.getElementById('bot-sound');
      audio.play().catch(function(error) {
        console.error('Error playing sound:', error);
      });
    }

    // Listen for Botpress Webchat events
    window.botpressWebChat.onEvent(function(event) {
      if (event.type === 'message') {
        console.log('Bot sent a message!');  // For debugging
        playSound();  // Play sound when a message is received
      }
    });

    // Initialize Botpress webchat
    window.botpressWebChat.init({
      host: 'https://mediafiles.botpress.cloud/e27b2b80-b0ec-45da-a4a2-c89b0e0a5293',
      botId: 'e27b2b80-b0ec-45da-a4a2-c89b0e0a5293',
      hideWidget: false,
      enableReset: true
    });
  </script>

</body>
</html>
