<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TravelSavvy - Your AI Travel Companion</title>

  <!-- Include Google Fonts for Modern Style -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Include Bootstrap CSS for Layout -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Styling for Landing Page -->
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: #000;
      color: white;
    }

    /* Moving Background Animation */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-image: url('https://images.unsplash.com/photo-1519608487953-e999c86e7455?fit=crop&w=1950&q=80');
      background-size: cover;
      background-position: center;
      filter: blur(8px);
      z-index: -1;
      animation: moveBackground 20s infinite alternate;
    }

    /* Background Animation Keyframes */
    @keyframes moveBackground {
      0% {
        transform: scale(1) translateX(0);
      }
      100% {
        transform: scale(1.05) translateX(-10px);
      }
    }

    .container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.2);
      padding: 40px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
      max-width: 600px;
      color: white;
    }

    .badge {
      display: inline-block;
      font-size: 1rem;
      background-color: #ffcc00;
      color: #000;
      padding: 10px 20px;
      border-radius: 50px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 600;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      color: #f1f1f1;
      margin-bottom: 40px;
    }

    .tech-icon {
      font-size: 4rem;
      color: #ffcc00;
      margin-bottom: 20px;
    }

    /* Make the site responsive for mobile */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <span class="badge">Beta Version of TravelSavvy</span>
    <div class="tech-icon">✈️</div>
    <h1>Your AI Travel Companion</h1>
    <p>Click the chat icon below to start interacting with our beta bot.</p>
  </div>

  <!-- Botpress Webchat Scripts -->
  <script src="https://cdn.botpress.cloud/webchat/v2.1/inject.js"></script>
  <script src="https://mediafiles.botpress.cloud/e27b2b80-b0ec-45da-a4a2-c89b0e0a5293/webchat/v2.1/config.js"></script>

</body>
</html>
