<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TravelSavvy - Beta Version</title>

  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
    }

    .container {
      margin-top: 100px;
      padding: 40px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #007bff;
      font-size: 3rem;
    }

    p {
      font-size: 1.3rem;
      margin-bottom: 20px;
      color: #555;
    }

    .badge {
      font-size: 1rem;
      background-color: #f0ad4e;
      color: white;
      margin-bottom: 20px;
      padding: 10px 20px;
      border-radius: 20px;
    }
  </style>
</head>
<body>

  <div class="container text-center">
    <span class="badge">Beta Version of TravelSavvy</span>
    <h1>Welcome to TravelSavvy</h1>
    <p>Click the chat icon below to start interacting with our beta bot.</p>
  </div>

  <!-- Botpress Webchat Scripts -->
  <script src="https://cdn.botpress.cloud/webchat/v2.1/inject.js"></script>
  <script src="https://mediafiles.botpress.cloud/e27b2b80-b0ec-45da-a4a2-c89b0e0a5293/webchat/v2.1/config.js"></script>

</body>
</html>
