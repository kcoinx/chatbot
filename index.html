<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TravelSavvy - Beta Version</title>

  <!-- Include Google Fonts for Modern Style -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Include Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Include FontAwesome for Instagram Icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <style>
    body {
      background-color: #1f1f1f; /* Charcoal black background */
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff; /* White text for contrast */
    }

    .container {
      text-align: center;
      background-color: #2b2b2b; /* Slightly lighter background for the container */
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
      max-width: 600px;
    }

    .badge {
      display: inline-block;
      font-size: 1rem;
      background-color: #ffcc00;
      color: #000;
      padding: 10px 20px;
      border-radius: 50px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 600;
      color: #007bff; /* Kept this blue to match the bot icon */
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      color: #cccccc; /* Light grey text */
      margin-bottom: 40px;
    }

    .tech-icon {
      font-size: 4rem;
      color: #007bff;
      margin-bottom: 20px;
    }

    /* Instagram icon styling */
    .social-icons {
      margin-top: 20px;
    }

    .social-icons a {
      color: #ffffff;
      text-decoration: none;
      font-size: 2rem;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #ffcc00; /* Yellow on hover */
    }

  </style>
</head>
<body>

  <div class="container">
    <span class="badge">Beta Version of TravelSavvy</span>
    <div class="tech-icon">ðŸš€</div>
    <h1>Your AI Travel Companion</h1>
    <p>Click the chat icon below to start interacting with our beta bot.</p>

    <!-- Instagram Icon Linked to TravelSavvy Instagram Page -->
    <div class="social-icons">
      <a href="https://www.instagram.com/travelsavvy.ai/" target="_blank">
        <i class="fab fa-instagram"></i>
      </a>
    </div>
  </div>

  <!-- Botpress Webchat Scripts -->
  <script src="https://cdn.botpress.cloud/webchat/v2.1/inject.js"></script>

  <!-- Configuration to Show Floating Chat Icon -->
  <script>
    window.botpressWebChat.init({
      host: 'https://mediafiles.botpress.cloud/e27b2b80-b0ec-45da-a4a2-c89b0e0a5293',
      botId: 'e27b2b80-b0ec-45da-a4a2-c89b0e0a5293',
      hideWidget: false, // Shows the floating chat icon
      enableReset: true,
    });
  </script>

</body>
</html>
