<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TravelSavvy - Your AI Travel Companion</title>

  <style>
    /* Make the chatbot take up the entire screen */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    #chatbot-container {
      height: 100vh;
      width: 100vw;
    }
  </style>
</head>
<body>

  <!-- Full-page Chatbot Container -->
  <div id="chatbot-container"></div>

  <!-- Botpress Webchat Scripts -->
  <script src="https://cdn.botpress.cloud/webchat/v2.1/inject.js"></script>

  <!-- Full-Page Chatbot Configuration -->
  <script>
    window.botpressWebChat.init({
      host: 'https://mediafiles.botpress.cloud/e27b2b80-b0ec-45da-a4a2-c89b0e0a5293',
      botId: 'e27b2b80-b0ec-45da-a4a2-c89b0e0a5293',
      hideWidget: true,   // Hides the default floating icon
      enableReset: true,
      fullScreen: true    // Enables full-screen mode
    });

    // Open the chatbot immediately in full-screen mode
    window.addEventListener("load", function() {
      window.botpressWebChat.open({
        fullscreen: true,
        container: '#chatbot-container'
      });
    });
  </script>

</body>
</html>
