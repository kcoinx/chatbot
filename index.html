<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TravelSavvy - Your AI Travel Companion</title>

  <!-- Include Google Fonts for a Modern Look -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Include Bootstrap CSS for Layout -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Styling for a modern, clean, mobile-friendly landing page -->
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f5f7fa;
      color: #333;
    }

    /* Full-width container with modern design */
    .container {
      text-align: center;
      background-color: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      max-width: 90%;
      margin: auto;
    }

    .badge {
      display: inline-block;
      font-size: 1rem;
      background-color: #ffcc00; /* Changed to yellow */
      color: #000;
      padding: 10px 20px;
      border-radius: 50px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 20px;
      text-align: center; /* Center the badge */
      width: 100%; /* Ensures it stays centered within the container */
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      color: #007bff;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.1rem;
      color: #555;
      margin-bottom: 30px;
    }

    .tech-icon {
      font-size: 3rem;
      color: #007bff;
      margin-bottom: 15px;
    }

    /* Responsive adjustments for smaller screens */
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }

      .tech-icon {
        font-size: 2.5rem;
      }
    }
  </style>
</head>
<body>

  <!-- Main content container -->
  <div class="container">
    <span class="badge">Beta Version of TravelSavvy</span>
    <div class="tech-icon">✈️</div>
    <h1>Your AI Travel Companion</h1>
    <p>Click the chat icon below to start interacting with our beta bot.</p>
  </div>

  <!-- Botpress Webchat Scripts -->
  <script src="https://cdn.botpress.cloud/webchat/v2.1/inject.js"></script>
  <script src="https://mediafiles.botpress.cloud/e27b2b80-b0ec-45da-a4a2-c89b0e0a5293/webchat/v2.1/config.js"></script>

</body>
</html>
